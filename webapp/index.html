<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thermostat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/heartbeat.js"></script>
  </head>
    <body data-bs-theme="dark"> 
    <script src="js/bootstrap.bundle.min.js"></script>
  <h1 class="text-light" style="margin: 10px 0px 0px 10px;">Thermostat</h1>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h5 class="card-title">Sensors</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sensor</th>
              <th scope="col">Temperature</th>
              <th scope="col">Humidity</th>
            </tr>
          </thead>
          <tbody id="sensors-table">
            <tr>
              <td>ERR</td>
              <td>ERR</td>
              <td>ERR</td>
            </tr>
          </tbody>
        </table>
        <p style="display: inline-block;">Average:&nbsp;</p><p style="display: inline-block;" id="avg-temp">ERR</p>
      </div>
      <div class="col">
        <h5 class="card-title">Set Temp</h5>
        <p id="set-temperature">ERR</p>
        <button class="temp-button" type="button" onclick="temperatureDown()">v</button>
        <button class="temp-button" type="button" onclick="temperatureUp()">^</button>
      </div>
      <div class="col">
        <h5 class="card-title">Status</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">System</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>AC</td>
              <td id="ac-status">ERR</td>
            </tr>
            <tr>
              <td>Cooler</td>
              <td id="cooler-status">ERR</td>
            </tr>
            <tr>
              <td>Furnace</td>
              <td id="furnace-status">ERR</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
</html>
