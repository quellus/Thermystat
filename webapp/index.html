<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Raspberry Pi Thermostat">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Raspberry Pi Thermostat</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/heartbeat.js"></script>
  </head>
  
  <body>
    <div>
      <h2>Thermostat or whatever</h2>
      <div>
        <div class="card">
          <!--<p>Current temperature</p><p id="temperature">ERR</p>-->
          <p>Sensors</p>
          <table id="sensors-table">
            <tr>
              <th>Sensor</th>
              <th>Temperature</th>
              <th>Humidity</th>
            </tr>
            <tr>
              <td>ERR</td>
              <td>ERR</td>
              <td>ERR</td>
            </tr>

          </table>
        </div>
        <div class="card">
          <p>Set temperature</p>
          <p style="display:inline-block"  id="set-temperature">ERR</p>
          <div style="display:inline-block">
            <button class="temp-button" type="button" onclick="temperatureUp()">^</button>
            <br>
            <button class="temp-button" type="button" onclick="temperatureDown()">v</button>
          </div>
        </div>
        <div class="card">
          <p>Humidity</p><p id="humidity">ERR</p>
        </div>
        <div class="card">
          <p>Cooler</p><p id="cooler-status">ERR</p>
        </div>
        <div class="card">
          <p>Furnace</p><p id="furnace-status">ERR</p>
        </div>
      </div>
    </div>
  </body>
</html>
